<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#0ed3cf">
    <meta name="theme-color" content="#0ed3cf">
    <title>Html Response Images by Shayanypn</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.3/dist/tailwind.min.css">
</head>
<body class="bg-gray-200">
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto  flex flex-col">
    <h2 class="text-4xl	text-center">Create a responsive image only with HTML</h2>
    <p class="text-center">Read more about it <a class="text-pink-600" href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images">here</a></p>
    <p class="text-center">Read more about it <a class="text-pink-600" href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images">here</a></p> 
    <div class="mx-auto mt-2">
      <picture>
        <source media="(max-width: 400px)" srcset="https://dummyimage.com/200x300/ff9900/dedede&text=Mobile+version">
        <source media="(max-width: 799px)" srcset="https://dummyimage.com/400x400/149e40/dedede&text=Tablet+version">
        <source media="(min-width: 800px)" srcset="https://dummyimage.com/800x500/22aacc/dedede&text=Desktop+version">
        <img class="rounded-3xl" src="https://dummyimage.com/600x500/22aacc/dedede&text=Desktop+version" alt="Chris standing up holding his daughter Elva">
      </picture>
    </div>
  </div>
  </div>
</div>
</body>
</html>
